<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Gotu|Poppins&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/7ada81121b.js" crossorigin="anonymous"></script>
       <meta charset="utf-8">
       <title>Alex's CSS Editor</title>
       <meta name="description" content="Edit your webpage in real-time by adjusting the CSS">
    </head>
    <body>
      <div class="back">
        <h1>Edit your webpage!</h1>
        <div class="wheel">
          <label for="colorInput">Pick your new background color</label>
          <br>
          <input type="color" name="color" id="colorInput">
          <br>
          <input type="button" id="paint" value="change background" onclick="changeBack()">
        </div>
      </div>
      <script>
        function changeBack() {
          let color = document.getElementById('colorInput').value;
          document.body.style.backgroundColor = color;
        }
      </script>
    </body>
  </html>
